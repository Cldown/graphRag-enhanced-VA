<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-625f13120841f05928e438165e45f3cc"}, "mark": "bar", "encoding": {"color": {"field": "Role", "type": "nominal"}, "x": {"axis": {"labelAngle": 45}, "field": "Country", "sort": null, "type": "ordinal"}, "xOffset": {"field": "Role", "type": "nominal"}, "y": {"field": "Value", "type": "quantitative"}}, "transform": [{"fold": ["Judges", "Jurors", "Lawyers"], "as": ["Role", "Value"]}], "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-625f13120841f05928e438165e45f3cc": [{"Country": "USA", "Judges": 1000, "Jurors": 4000, "Lawyers": 10000}, {"Country": "UK", "Judges": 1200, "Jurors": 4500, "Lawyers": 11000}, {"Country": "Germany", "Judges": 1500, "Jurors": 4800, "Lawyers": 12000}, {"Country": "France", "Judges": 1800, "Jurors": 5000, "Lawyers": 13000}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
